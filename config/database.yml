default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rubysocial_development

test:
  <<: *default
  database: rubysocial_test

production:
  <<: *default
  database: rubysocial_production
  username: rubysocial
  password: <%= ENV['RUBYSOCIAL_DATABASE_PASSWORD'] %>
